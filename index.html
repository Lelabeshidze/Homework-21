<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 21</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="enter-messenger">
    <label>
        <strong>Enter Your name</strong>
        <input name="name" type="text">
    </label>
    <button type="button" id="messenger-enter-btn">Access messenger</button>
</div>
<div class="messenger-wrapper">
    <div class="online-users-container">
        <strong>Users Online</strong>
        <div class="online-users"></div>
    </div>
    <div class="messenger-body">
        <div class="messenger-messages"></div>
        <div class="messenger-from-container">
            <form id="message-form">
                <span id="typing-indicator"></span>
                <input autocomplete="off" spellcheck="false" id="message-input" type="text">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
